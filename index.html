<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Connexion/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 class="title">Inscription</h1>
            <div class="underline"></div>

                <form id="login_form" action="home.html" method="post" name="form">
                   <div class="input-group">
                    <div class="input-field namefield">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" name="username" placeholder="Nom Utilisateur" required>
                    </div>

                    <div class="input-field">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="text" name="email" autocomplete="off" placeholder="Email" required>
                    </div>
                    <div id="email_error" style="display:none; color: red;">
                        Vérifier votre adresse email!
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" name="password" placeholder="Mot de passe" required>
                    </div>
                    <div id="password_error" style="display:none; color: red;">
                        Vérifier votre mot de passe!
                    </div>

                    <div class="btn-field">
                        <button type="button" class="signupbtn">Valider</button>
                        <button type="submit" class="disable signinbtn">Soumettre</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="/Connexion/js/validation.js"></script>
</body>
</html>
